# Largely taken from
# http://floriancrouzat.net/2010/07/compile-and-run-tmux-with-mouse-support-in-mac-os-x-terminal-app/
# http://files.floriancrouzat.net/dotfiles/.tmux.conf
#
# To deal with copy paste in osx:
#  brew install reattach-to-user-namespace

# remap prefix to Control + a
unbind C-b
set-option -g prefix C-a
bind a send-prefix

# force a reload of the config file
unbind R
bind R source-file ~/.tmux.conf

# Last active window
unbind l
bind C-a last-window

# hsplit
unbind %
bind | split-window -h

# vsplit
unbind '"'
bind - split-window -v

# Panes
bind up resize-pane -U 10
bind down resize-pane -D 10
bind left resize-pane -L 10
bind right resize-pane -R 10
bind tab next-layout
unbind C-o
bind r rotate-window

# quick pane cycling
unbind ^A
bind space select-pane -t:.+
bind ^A select-pane -t :.+

# VIM style pane selection
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# Make mouse useful
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

# Copy Paste
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Might as well start at 1
set -g base-index 1

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# brew install reattach-to-user-namespace
# Or this wont work.
# set-option -g default-command "reattach-to-user-namespace -l bash"

# improve colors
set -g default-terminal "screen-256color"

# unicode
setw -g utf8 on
set -g status-utf8 on

# soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# tmux resurrect plugin
# git clone https://github.com/tmux-plugins/tmux-resurrect
run-shell ~/opt/tmux-resurrect/resurrect.tmux
set -g @resurrect-save-command-strategy pgrep
set -g @resurrect-processes 'ssh lldb "/usr/bin/python /usr/local/bin/voltron"'
